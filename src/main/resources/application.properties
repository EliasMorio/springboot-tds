spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:file:./data/messagerie;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driverClassName=${JDBC_DATABASE_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${JDBC_DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.servlet.context-path=/

# Mustache Template engine
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.html
