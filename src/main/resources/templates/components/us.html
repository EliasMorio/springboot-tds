<h2 class="ui header">User stories à répartir
    <div class="ui red left pointing label count-stories">{{nbStoriesToAffect}}</div>
</h2>

<table class="ui table">
    <thead>
        <tr>
            <th>US</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {{#storiesToAffect}}
        <tr>
            <td>{{name}}</td>
            <td>
                <form action="/story/{{id}}/action" method="post">
                    <div class="ui action left input">
                        <select class="ui selection dropdown" name="developer-id">
                            {{#developers}}
                            <option value="{{id}}">{{firstname}} {{lastname}}</option>
                            {{/developers}}
                        </select>
                        <button class="ui icon button" name="story-action" value="affect"><i class="plus icon"></i></button>
                    </div>
                    <button class="ui red icon button" name="story-action" value="remove"><i class="times icon"></i></button>
                </form>
            </td>
        </tr>
    {{/storiesToAffect}}
    </tbody>
</table>
