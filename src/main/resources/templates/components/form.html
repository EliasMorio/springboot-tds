    <form method="{{method}}" action="/{{url}}/store" class="form ui">
        {{ #fields }}
        <div class="field">
            <label for="{{name}}">{{label}}</label>

            {{ #select }}
                <select name="{{name}}" id="{{name}}" class="ui dropdown">
                    {{ #options }}
                    <option value="{{value}}" {{#selected}}selected{{/selected}} >{{label}}</option>
                    {{ /options }}
                </select>
            {{ /select }}

            {{ #textArea }}
                <textarea name="{{name}}" id="{{name}}" rows="5" class="ui input"></textarea>
            {{ /textArea }}

            {{ #input }}
                <input type="{{type}}" name="{{name}}" id="{{name}}" class="ui input" value="{{value}}" placeholder="{{label}}">
            {{ /input }}

        </div>
        {{ /fields }}

        <button class="ui positive button" type="submit">Validate</button>
        <button class="ui button" type="reset" onclick="window.location.href='/{{url}}'">Cancel</button>
    </form>
