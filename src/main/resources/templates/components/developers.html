<h2 class="ui header">Développeurs
<div class="ui blue left pointing label count-developers" >{{nbDevelopers}}</div>
</h2>
<div>
    <form action="/developer/add" method="post"  >
        <input class="ui input" type="text" name="firstname" placeholder="firstname">
        <input class="ui input" type="text" name="lastname" placeholder="lastname">
        <button class="ui icon button">
            <i class="plus icon"></i>
        </button>
    </form>
</div>



<table class="ui table">
    <thead>
        <tr>
            <th>Développeur</th>
            <th>Stories</th>
            <th>Actions</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {{#developers}}
        <tr>
            <td>{{firstname}} {{lastname}}</td>
            <td>
                {{#stories}}
                    <div class="ui label td dev-story">{{name}}
                        <a href="/story/{{id}}/giveup" class="detail giveup-story">
                            <i class="remove icon"></i>
                        </a>
                    </div>
                {{/stories}}
            <td>
                <form action="/developer/{{id}}/story" method="post">
                    <input class="ui input" type="text" name="storyName" placeholder="story name">
                    <button class="ui button" name="story-action" value="add">Ajouter US & Affecter</button>
                </form>
            </td>
            <td>
                <a href="/developer/{{id}}/delete" class="ui button delete-developer button">Quitter le projet</a>
            </td>
        </tr>
    {{/developers}}
    </tbody>
</table>
