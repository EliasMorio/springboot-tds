{{ >main/header }}

{{ >components/appTitle }}
<div class="ui segment">

    <a class="ui button" href="/">
        <i class="icon arrow left"></i>
        Retour
    </a>
    <a class="ui button secondary" href="/{{url}}/new">
        <i class="plus icon"></i>
        Ajouter
    </a>
    {{ #table }}
        {{ >components/table }}
    {{ /table }}

    {{#details}}
        <div>
            {{#fields}}
                <h4>{{label}}</h4>
                <p>{{{value}}}</p>
            {{/fields}}
        </div>
    {{/details}}

    {{ #message }}
        {{ >components/message }}
    {{ /message }}

</div>

{{ >main/footer }}
