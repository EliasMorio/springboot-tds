{{> main/header }}


{{#domain}}

<div class="ui header">
    {{name}}
</div>

<a class="ui button" href="/complaints/{{name}}/new">
    <i class="plus icon"></i>
    Ajouter une plainte
</a>

<table class="ui table">
    <thead>
    <th>Titre</th>
    <th>Description</th>
    </thead>
    <tbody>
    {{#complaints}}
    <tr>
        <td>{{title}}</td>
        <td>{{description}}</td>
    </tr>
    {{/complaints}}
    </tbody>
</table>


{{/domain}}




{{> main/footer }}
