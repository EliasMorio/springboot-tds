{{ >main/header }}

{{ #user }}
    <button class="ui button" onclick="window.location.href='/users/'">
        <i class="icon times"></i>
        Fermer
    </button>
    <button class="ui basic negative button" onclick="window.location.href='/users/delete/{{ id }}'">
        <i class="icon times"></i>
        Supprimer {{ firstname }} {{ lastname }}...
    </button>
    <button class="ui basic button" onclick="window.location.href='/users/edit/{{ id }}'">
        <i class="icon times"></i>
        Supprimer {{ firstname }} {{ lastname }}...
    </button>

    <table class="ui celled definition table ">
        <tbody>
            <tr>
                <td>Id</td>
                <td>{{ id }}</td>
            </tr>
            <tr>
                <td>Firstname</td>
                <td>{{ firstname }}</td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td>{{ lastname }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <td>Groups</td>
                <td>
                    {{ #groups }}
                        {{ name }} <br>
                    {{ /groups }}
                </td>
            </tr>
            <tr>
                <td>Organization</td>
                <td>
                    {{ #organization }}
                        {{ name }}
                    {{ /organization }}
                </td>
            </tr>
        </tbody>
    </table>

{{ /user }}


{{ >main/footer }}
